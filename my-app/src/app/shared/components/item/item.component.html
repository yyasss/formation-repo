<div class="card shadow">
  <div class="card-header">
    <span [appState]="item.state">{{ item.state }}</span>
    <button  class=" btn btn-danger float-right" (click)="delete(item)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
    <button class="btn btn-warning float-right" ><fa-icon [icon]="faUserEdit"></fa-icon></button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.name  }}</h5>
    <p class="card-text">{{ item.reference }}</p>
    <p class="card-text">{{ item.deliveryDate | date:'fullDate' | capitalize }}</p>
    <ng-container *ngFor="let state of states">
      <button class="btn" [ngClass]="{'btn-warning': item.state === state, 'btn-secondary': item.state !== state}" (click)="changeState(state)" style="margin-right: 3px">{{ state }}</button>
    </ng-container>
  </div>
</div>
